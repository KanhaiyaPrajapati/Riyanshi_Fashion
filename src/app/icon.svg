<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Riyanshi Fashion Icon</title>
  <desc id="desc">Monogram RF on a rounded gradient square for Riyanshi Fashion</desc>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827"/><!-- neutral-900 -->
      <stop offset="50%" stop-color="#7c3aed"/><!-- primary violet -->
      <stop offset="100%" stop-color="#db2777"/><!-- accent pink -->
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg-gradient)"/>

  <!-- Subtle inner border -->
  <rect x="56" y="56" width="400" height="400" rx="80" ry="80" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="6"/>

  <!-- RF monogram -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Playfair Display', 'Times New Roman', serif"
        font-size="210" font-weight="700" fill="#F9FAFB">
    RF
  </text>
</svg>
